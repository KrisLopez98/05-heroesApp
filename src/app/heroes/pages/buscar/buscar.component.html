<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text"
                   placeholder="Heroe"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 1">
                No existe algun heroe con ese nombre {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

</div>
