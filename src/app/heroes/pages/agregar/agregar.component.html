<h1>{{(heroe.id) ? 'Editar' : 'Agregar'}} Héroe</h1>
<mat-divider></mat-divider>

<div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutGap="20px" 
     style="margin-top: 20px;">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" 
             fxLayout.xs="column" 
             fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Super Héroe</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required
                        [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>Foto URL</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.alt_img">
        </mat-form-field>

        <div fxLayout="row" 
             fxLayout.xs="column" 
             fxLayoutGap="10px">
            <button mat-button
                mat-flat-button
                fxFlex="50" 
                color="primary"
                (click)="guardarHeroe()">
            <mat-icon>save</mat-icon>
            Guardar
            </button>
            <button mat-button 
                    mat-flat-button
                    fxFlex="50"
                    color="warn"
                    (click)="eliminarHeroe()"
                    *ngIf="heroe.id">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
        </div>
        
    </div>

    <div fxFlex="50">
        <img [src]="heroe|imagen">
    </div>

</div>
